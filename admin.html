<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理連結</title>
  <style>
    input, button { padding: 8px 12px; margin-top: 10px; }
    .link-item { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>連結管理</h1>

  <form id="addLinkForm">
    <label for="title">標題：</label><br>
    <input type="text" id="title" required><br>
    <label for="url">URL：</label><br>
    <input type="url" id="url" required><br><br>
    <button type="submit">新增連結</button>
  </form>

  <h2>已儲存的連結</h2>
  <div id="linkList">
    <!-- 顯示現有的連結 -->
  </div>

  <script>
    // 載入並顯示現有的連結
    function loadLinks() {
      const links = JSON.parse(localStorage.getItem('dynamicLinks')) || [];
      const linkList = document.getElementById('linkList');
      linkList.innerHTML = '';

      links.forEach((link, index) => {
        const div = document.createElement('div');
        div.classList.add('link-item');
        div.innerHTML = `
          <strong>${link.title}</strong> - <a href="${link.url}" target="_blank">${link.url}</a>
          <button onclick="deleteLink(${index})">刪除</button>
          <button onclick="editLink(${index})">編輯</button>
        `;
        linkList.appendChild(div);
      });
    }

    // 新增連結
    document.getElementById('addLinkForm').onsubmit = function(event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const url = document.getElementById('url').value;

      const newLink = { title, url };
      const links = JSON.parse(localStorage.getItem('dynamicLinks')) || [];
      links.push(newLink);
      localStorage.setItem('dynamicLinks', JSON.stringify(links));

      document.getElementById('title').value = '';
      document.getElementById('url').value = '';

      loadLinks(); // 重新載入連結列表
    };

    // 刪除連結
    function deleteLink(index) {
      const links = JSON.parse(localStorage.getItem('dynamicLinks')) || [];
      links.splice(index, 1); // 刪除指定索引的連結
      localStorage.setItem('dynamicLinks', JSON.stringify(links));

      loadLinks(); // 重新載入連結列表
    }

    // 編輯連結
    function editLink(index) {
      const links = JSON.parse(localStorage.getItem('dynamicLinks')) || [];
      const link = links[index];

      document.getElementById('title').value = link.title;
      document.getElementById('url').value = link.url;

      document.getElementById('addLinkForm').onsubmit = function(event) {
        event.preventDefault();

        links[index] = {
          title: document.getElementById('title').value,
          url: document.getElementById('url').value
        };
        localStorage.setItem('dynamicLinks', JSON.stringify(links));

        document.getElementById('title').value = '';
        document.getElementById('url').value = '';

        loadLinks(); // 重新載入連結列表
      };
    }

    // 初始載入
    loadLinks();
  </script>
</body>
</html>
